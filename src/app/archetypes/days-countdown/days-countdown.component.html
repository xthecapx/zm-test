<div class="app-days-countdown">
  <div class="app-days-countdown__info" [style.width.%]="100 - daysWidth">CLOSING IN</div>
  <div class="app-days-countdown__days" [style.width.%]="daysWidth">
    <span class="app-days-countdown__days__day">{{ finishDays }}</span>
    <span class="app-days-countdown__days__name">days</span>
  </div>
</div>
